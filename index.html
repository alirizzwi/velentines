<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #ffe1f2 0%, #ffc4d6 30%, #f9a8d4 60%, #fb7185 100%);
      color: #402234;
      overflow-x: hidden;
    }

    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
      position: relative;
    }

    .section-inner {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 26px;
      padding: 32px 24px 36px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
      backdrop-filter: blur(16px);
      animation: floatIn 0.8s ease both;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(22px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1,
    h2 {
      color: #e11d48;
      text-align: center;
      letter-spacing: 0.03em;
      margin: 0 0 12px;
    }

    p {
      margin: 0 0 12px;
      line-height: 1.7;
      text-align: center;
    }

    .eyebrow {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #fb7185;
    }

    .small {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .center {
      text-align: center;
    }

    .primary-btn,
    .ghost-btn {
      border-radius: 999px;
      padding: 10px 26px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition:
        transform 0.15s ease,
        box-shadow 0.2s ease,
        background 0.2s ease,
        color 0.2s ease;
    }

    .primary-btn {
      background: linear-gradient(135deg, #fb7185, #ec4899);
      color: #fff;
      box-shadow: 0 10px 24px rgba(236, 72, 153, 0.55);
    }

    .primary-btn:hover {
      transform: translateY(-1.5px);
      box-shadow: 0 14px 32px rgba(236, 72, 153, 0.65);
    }

    .ghost-btn {
      background: #ffe4f1;
      color: #e11d48;
      box-shadow: 0 4px 14px rgba(248, 113, 113, 0.35);
    }

    .ghost-btn:hover {
      background: #fecdd3;
    }

    .hidden {
      display: none;
    }

    /* Intro */

    .intro-inner {
      text-align: center;
    }

    .intro-inner h1 {
      font-size: 2rem;
    }

    @media (min-width: 768px) {
      .intro-inner h1 {
        font-size: 2.4rem;
      }
    }

    /* Game */

    .game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    #game-message {
      max-width: 520px;
    }

    .score-row {
      font-weight: 600;
      color: #be123c;
    }

    .game-area {
      margin-top: 8px;
      width: min(380px, 92vw);
      height: 440px;
      border-radius: 26px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(180deg, #ffe4f1 0%, #fecaca 45%, #fee2e2 100%);
      border: 2px solid rgba(244, 114, 182, 0.6);
      box-shadow: 0 16px 38px rgba(248, 113, 113, 0.6);
    }

    .game-area::before,
    .game-area::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(251, 113, 133, 0.45), transparent 70%);
      top: -40px;
      left: -20px;
    }

    .game-area::after {
      top: auto;
      bottom: -60px;
      right: -40px;
      left: auto;
    }

    .bucket {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 50px;
      background: linear-gradient(180deg, #fb7185, #f97373);
      border-radius: 0 0 28px 28px;
      box-shadow: 0 10px 22px rgba(248, 113, 113, 0.75);
      border: 2px solid rgba(248, 250, 252, 0.9);
    }
